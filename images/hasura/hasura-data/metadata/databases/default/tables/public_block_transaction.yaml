table:
  name: block_transaction
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: block_internal_id
- name: transaction
  using:
    foreign_key_constraint_on: transaction_internal_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - block_internal_id
    - transaction_internal_id
    - transaction_index
    filter: {}
  role: public
