table:
  name: node_transaction_history
  schema: public
object_relationships:
- name: node
  using:
    foreign_key_constraint_on: node_internal_id
- name: transaction
  using:
    foreign_key_constraint_on: transaction_internal_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - internal_id
    - node_internal_id
    - transaction_internal_id
    - validated_at
    - replaced_at
    filter: {}
  role: public
