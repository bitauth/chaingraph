table:
  name: node_transaction
  schema: public
object_relationships:
- name: node
  using:
    foreign_key_constraint_on: node_internal_id
- name: transaction
  using:
    foreign_key_constraint_on: transaction_internal_id
select_permissions:
- permission:
    columns:
    - node_internal_id
    - transaction_internal_id
    - validated_at
    filter: {}
    limit: 5000
  role: public
