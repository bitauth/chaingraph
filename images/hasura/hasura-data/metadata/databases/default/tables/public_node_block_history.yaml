table:
  name: node_block_history
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: block_internal_id
- name: node
  using:
    foreign_key_constraint_on: node_internal_id
select_permissions:
- permission:
    columns:
    - internal_id
    - node_internal_id
    - block_internal_id
    - accepted_at
    - removed_at
    filter: {}
    limit: 1000
  role: public
